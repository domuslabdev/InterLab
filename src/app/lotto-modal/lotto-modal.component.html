
<div class="modal-content lottomodal">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Inserimento Lotto</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"  >
    <input type="text" [(ngModel)]="lottoname"><span>Descrizione</span>
  </div>
  <div class="modal-footer"  >
    <button type="button" class="btn btn-outline-dark" (click)="decline()">{{btnCancelText}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="accept()">{{btnOkText}}</button>
  </div>

</div>
